<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bind Device</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bind-box">
    <h2>Bind Device</h2>
    <p id="status">Allow location access...</p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBbihHNrD7_Gx6QdyunHBoYDi_41hcYyBQ",
  authDomain: "phone-tracker-fd98d.firebaseapp.com",
  projectId: "phone-tracker-fd98d",
  storageBucket: "phone-tracker-fd98d.firebasestorage.app",
  messagingSenderId: "906380468882",
  appId: "1:906380468882:web:83315c6838b4bfc486fc4b",
  measurementId: "G-CWNRYX9F4D"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- UNIQUE DEVICE ID ---
const deviceId = 'device-' + Date.now() + '-' + Math.floor(Math.random()*1000);

function sendLocation(pos) {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  setDoc(doc(db, "devices", deviceId), {
    name: deviceId,
    latitude: lat,
    longitude: lon,
    updated: Date.now()
  });
}

// --- REAL-TIME LOCATION ---
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(
    (pos) => {
      document.getElementById('status').textContent = "Location allowed!";
      sendLocation(pos);
    },
    () => {
      document.getElementById('status').textContent = "Location access blocked!";
    },
    { enableHighAccuracy: true, maximumAge: 3000, timeout: 5000 }
  );
} else {
  document.getElementById('status').textContent = "Geolocation not supported!";
}
</script>
</body>
</html>
