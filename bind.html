<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bind Device</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bind-box">
  <h2>Bind Device</h2>
  <p id="status">Allow location access...</p>
  <p id="info"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBbihHNrD7_Gx6QdyunHBoYDi_41hcYyBQ",
  authDomain: "phone-tracker-fd98d.firebaseapp.com",
  projectId: "phone-tracker-fd98d",
  storageBucket: "phone-tracker-fd98d.firebasestorage.app",
  messagingSenderId: "906380468882",
  appId: "1:906380468882:web:83315c6838b4bfc486fc4b",
  measurementId: "G-CWNRYX9F4D"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Device info
let deviceName = navigator.userAgent.split(' ').slice(0,3).join('-');
deviceName = prompt("Enter device name:",deviceName) || deviceName;

let batteryLevel = null;
let chargingStatus = null;
if(navigator.getBattery){
  navigator.getBattery().then(battery=>{
    function updateBattery(){
      batteryLevel = Math.round(battery.level*100);
      chargingStatus = battery.charging ? 'Charging' : 'Not charging';
      document.getElementById('info').textContent = `Battery: ${batteryLevel}% (${chargingStatus})`;
    }
    updateBattery();
    battery.addEventListener('levelchange', updateBattery);
    battery.addEventListener('chargingchange', updateBattery);
  });
}

const deviceId = 'device-'+Date.now()+'-'+Math.floor(Math.random()*1000);

function updateLocation(pos){
  const data = {
    name: deviceName,
    latitude: pos.coords.latitude,
    longitude: pos.coords.longitude,
    updated: Date.now(),
    battery: batteryLevel,
    charging: chargingStatus
  };
  db.collection("devices").doc(deviceId).set(data);
}

if(navigator.geolocation){
  navigator.geolocation.watchPosition(
    pos=>{
      document.getElementById('status').textContent = "Location allowed!";
      updateLocation(pos);
    },
    err=>{
      document.getElementById('status').textContent = "Location access blocked!";
      console.error(err);
    },
    { enableHighAccuracy:true, maximumAge:2000, timeout:5000 }
  );
}else{
  document.getElementById('status').textContent="Geolocation not supported!";
}
</script>
</body>
</html>
