<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bind Device</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bind-box">
  <h2>Bind Device</h2>
  <p id="status">Allow location access...</p>
  <p id="info"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBbihHNrD7_Gx6QdyunHBoYDi_41hcYyBQ",
  authDomain: "phone-tracker-fd98d.firebaseapp.com",
  projectId: "phone-tracker-fd98d",
  storageBucket: "phone-tracker-fd98d.firebasestorage.app",
  messagingSenderId: "906380468882",
  appId: "1:906380468882:web:83315c6838b4bfc486fc4b",
  measurementId: "G-CWNRYX9F4D"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Auto device name from user agent
const deviceName = navigator.userAgent.split(' ').slice(0,3).join('-') || 'Device';

// Track battery info if supported
let batteryLevel = null;
let chargingStatus = null;

if(navigator.getBattery){
  navigator.getBattery().then(b=>{
    function updateBattery(){
      batteryLevel = Math.round(b.level*100);
      chargingStatus = b.charging ? 'Charging' : 'Not charging';
      document.getElementById('info').textContent = `Battery: ${batteryLevel}% (${chargingStatus})`;
    }
    updateBattery();
    b.addEventListener('levelchange', updateBattery);
    b.addEventListener('chargingchange', updateBattery);
  });
}

if(navigator.geolocation){
  navigator.geolocation.watchPosition(async pos=>{
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    document.getElementById('status').textContent = "Location allowed!";

    await setDoc(doc(db,"devices",deviceName),{
      name: deviceName,
      latitude: lat,
      longitude: lon,
      battery: batteryLevel,
      charging: chargingStatus,
      updated: Date.now()
    });
  }, err=>{
    console.error(err);
    document.getElementById('status').textContent = "Location access blocked!";
  }, { enableHighAccuracy:true, maximumAge:2000, timeout:5000 });
} else {
  document.getElementById('status').textContent = "Geolocation not supported!";
}
</script>
</body>
</html>
